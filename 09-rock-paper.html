<html lang="en">
<head>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <p>Rock Paper Scissors</p>
  <button class="rock"
  onclick="
  playGame('rock')
    "
    >Rock</button>
    <button
    onclick="
    playGame('paper')
    "
    >Paper</button>
    <button
    onclick="
    playGame('scissors')
    "
    >Scissors</button>
    <p class="showResult"></p>


    <p class="js-score"></p>

    <button onclick="
    score.Wins = 0;
    score.Losses = 0;
    score.Ties = 0;
    updateScoreBoard();
    
    alert('Score Reset')">Reset Scores</button>

   
  <script>
    const score =JSON.parse(localStorage.getItem('score'));
    const ShowResult = document.querySelector('.showResult');
    

    const scoreBoard = document.querySelector('.js-score');
     updateScoreBoard();
    

    function playGame(playerMove){
        const computer =computerMove();
        let result = '';
        
        if(playerMove === "scissors"){
          if(computer === 'Rock'){
            result = 'You Lose'; 
            }else if(computer === 'Paper'){
            result = 'You Win';
            }else if(computer === 'Scissors'){
            result = 'Tie';
            }
          }

          else if(playerMove === "rock"){
            if(computer === 'Rock'){
              result = 'Tie'; 
              }else if(computer === 'Paper'){
              result = 'You Lose';
              }else if(computer === 'Scissors'){
              result = 'You Win';
              }

          }else if(playerMove === 'paper'){
            if(computer === 'Rock'){
              result = 'You Win'; 
              }else if(computer === 'Paper'){
              result = 'Tie';
              }else if(computer === 'Scissors'){
              result = 'You Lose';
              }
              
          }
          /*code for Score Updater*/
          if(result === 'You Win'){
            score.Wins += 1;
          }else if( result === 'You Lose'){
            score.Losses += 1
          }else if(result === 'Tie'){
            score.Ties += 1
          }

          localStorage.setItem('score',JSON.stringify(score));

          updateScoreBoard();
          
          ShowResult.innerHTML = result;
          
          alert(`You Picked ${playerMove}. Computer picked ${computer}. ${result} \n Score = Wins: ${score.Wins}, Losses: ${score.Losses}, Ties: ${score.Ties}`)
    }

    function updateScoreBoard(){
      scoreBoard.innerHTML = ` Wins: ${score.Wins}, Losses: ${score.Losses}, Ties: ${score.Ties}`
      localStorage.setItem('score',JSON.stringify(score));

    }
    
    
    function computerMove(){
      let computer = '';
      randomNumber = Math.random();
      if(randomNumber >= 0 && randomNumber < 1/3 ){
          computer = 'Rock';
        
      }else if(randomNumber >= 1/3 && randomNumber < 2/3){
          computer = 'Paper';
        
      }else if(randomNumber >= 2/3 && randomNumber <1){
          computer = 'Scissors';
        
      }
      return computer;
    }
  </script>
</body>
</html>
